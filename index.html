<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe!</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div id="container">
            <div class="heading">
                <h1>Tic Tac Toe</h1>
            </div>
            <div id="left" class="side">
                <h2>Player 1</h2>
            </div>
            <div class="board">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div id="right" class="side">
                <h2>Player 2</h2>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
